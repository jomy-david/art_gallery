{% extends 'administrator/index.html' %}
                {% block content %}
                <p style="width: 100%;"><h1 style="text-align: center;text-decoration: underline;">Aprovals Pending</h1></p>
                <section class="ap-table" >
                    <table class="table table-hover">
                        <thead>
                          <tr>
                            <th scope="col">Name</th>
                            <th scope="col">Display Name</th>
                            <th scope="col">Details</th>
                            <th scope="col" colspan="2" style="text-align: center;">Actions</th>
                          </tr>
                        </thead>
                        {% if aprovals %}
                        <tbody>
                            {% for i in aprovals %}
                          <tr>
                            <td>{{i.1}}</td>
                            <td>{{i.2}}</td>
                            <td><a href="viewArtist?id={{i.2}}" style="color: black;">view</a></td>
                            <td><a href="aproveArtist?id={{i.2}}" style="color: black;">Aprove</a></td>
                            <td><a href="denyArtist?={{i.2}}" style="color: black;">Deny</a></td>
                          </tr>
                            {% endfor %}
                        </tbody>
                        {% endif %}
                      </table>
                </section>
                
             {% endblock %}
