{% extends 'administrator/index.html' %}
                {% block content %}
                <p style="width: 100%;"><h1 style="text-align: center;text-decoration: underline;">Category List</h1></p>
                <section class="ap-table" >
                    <table class="table table-hover">
                        <thead>
                          <tr>
                            
                            <th scope="col">Category</th>
                            <th scope="col">Posts</th>
                            <th colspan="2" style="text-align: center;">Actions</th>
                          </tr>
                        </thead>
                        {% if category %}
                        <tbody>
                            {% for i in category %}
                          <tr>
                            
                            <td>{{i.1}}</td>
                            <td>{{i.2}}</td>
                            <td colspan="2" style="text-align: center;">
                            <a href="delCat?id={{i.0}}"><i class="fa fa-minus-square fa-2x"></i></a></td>
                          </tr>
                            {% endfor %}
                        </tbody>
                        {% endif %}
                        <form method="post">
                            {% csrf_token %}
                        <tr>
                            
                            <td><input type="text" placeholder="Add Category" name="cat"> </td>  
                            <td></td>              
                            <td style="text-align: center;" colspan="2"><button class="btn" style="padding: 0px;margin: 0px;" type="submit"><i class="fa fa-plus-square fa-2x"></i></button></td>
                        </tr>
                        <span style="color: red;">{{msg}}</span>
                        </form>
                      </table>
                </section>
                
             {% endblock %}
