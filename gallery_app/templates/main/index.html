  <div id="modal" class="popupContainer" style="display:none;">

        <span class="header_title">Login</span>
        <span class="modal_close"><i class="fa fa-times"></i></span>
    </div>

    <section class="popupBody">

        <div class="social_login">
            <div class="action_btns">
                <div class="one_half"><a href="Login" class="btn">Login</a></div>
                <div class="one_half last"><a href="Registration" class="btn">Sign up</a></div>
            </div>
        </div>
    </section>
  </div>

            <div class="buttons">
              <div class="big-border-button">
                <a href="static/main/contests.html">Explore Our Gallery</a>
              </div>
              
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
